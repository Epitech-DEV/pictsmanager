name: Frontend CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest

    # Setup working directory where will run all steps
    defaults:
      run:
        working-directory: ./frontend

    steps:
    
    # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    # Setup the flutter environment.
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' # 'dev', 'alpha', default to: 'stable'
        flutter-version: '2.10.x' # you can also specify exact version of flutter
    
    - name: Get Flutter dependencies
      run: flutter pub get
    
    - name: Check for any formatting issues in the code
      run: flutter format --set-exit-if-changed .
    
    - name: Run analyze to dectect any errors in dart code
      run: flutter analyze .
    
    - name: Run tests for our flutter project
      run: flutter test
